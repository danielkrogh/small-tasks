<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <input type="number" id="addtoten" value="1">
    <button type="button" id="add">Plus 10</button>
    <hr>

    <button type="button" id="question">Besvar spørgsmål</button>
    <script>
        // Omskriv følgende fire funktioner til arrow functions

        // 1. Tilføj 10 til et tal
        function addToTen(num) {
            return 10 + num;
        }

        // Arrow function 1
        const addArrow = data => {
            console.log(10 + data)
        }

        document.getElementById('add').addEventListener("click", function() {
            let value = parseInt(document.getElementById('addtoten').value);
            console.log(addToTen(value));
            addArrow(value); // Kald arrow function 1
        });


        // 2. Divider tal 1 med tal 2
        function divideUs(num1, num2) {
            return num1/num2;
        }

        // Arrow function 2
        const divideArrow = (num1, num2) => {
            num1 / num2;
        }

        // 3. Beregn summen af to værdier
        function sum(a, b) {
            return a + b;
        }

        // Arrow function 3
        const sumArrow = (a, b) => {
            a + b;
        }

        // 4. Besvar spørgsmålet
        function ask(question, yes, no) {
            if (confirm(question)) yes() 
            else no();
        }

        // Arrow function 4
        const askArrow = (q, y, n) => {
            if (confirm(q)) y()
            else n();
        }

        // document.getElementById('question').addEventListener("click", function() {
        //     ask(
        //         "Er denne opgave let?",
        //         function() { alert("Ja - opgaven er let."); },
        //         function() { alert("Nej - opgaven er ikke let."); }
        //     )  
        // });

        document.getElementById('question').addEventListener("click", () => {
            askArrow( // Kald arrow function 4
                "Er denne opgave let?",
                () => { alert("Ja - opgaven er let."); },
                () => { alert("Nej - opgaven er ikke let."); }
            )  
        });

    </script>
</body>
</html>
